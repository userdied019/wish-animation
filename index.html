<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Madhumitha ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  height:100vh;
  background:url('bg.jpg') center/cover no-repeat;
  font-family:system-ui,Segoe UI,sans-serif;
  overflow:hidden;
}
.overlay{position:absolute;inset:0;background:rgba(0,0,0,.75);}
.screen{
  position:absolute;inset:0;
  display:flex;flex-direction:column;
  justify-content:center;align-items:center;
  text-align:center;color:white;padding:20px;
  cursor:pointer;
}
/* Cake + Candle */
#cake{
  font-size:100px;position:relative;
  animation:pulse 1.5s infinite alternate;
  transition:0.3s all;
}
#cake:hover{transform:scale(1.1);}
@keyframes pulse{0%{transform:scale(1)}100%{transform:scale(1.05)}}
#flame{
  position:absolute;top:0;left:50%;
  transform:translateX(-50%);
  font-size:40px;
  animation:flicker 1s infinite;
  filter:drop-shadow(0 0 12px orange);
}
#smoke{font-size:50px;opacity:0;animation:smoke 2s forwards;margin-top:20px;}
#hint{font-size:14px;opacity:.8;margin-top:12px;}
/* Button fallback */
#blowBtn{
  padding:12px 22px;margin-top:20px;
  font-size:18px;
  background:orange;
  border:none;border-radius:12px;
  cursor:pointer;color:white;font-weight:bold;
  box-shadow:0 0 15px rgba(255,165,0,0.7);
  transition:0.3s;
}
#blowBtn:hover{transform:scale(1.05);}
/* Sparkles / Petals */
.sparkle{
  position:absolute;font-size:18px;
  animation:sparkleMove 2s forwards;pointer-events:none;
}
@keyframes sparkleMove{0%{opacity:1;transform:translateY(0px) rotate(0deg);}100%{opacity:0;transform:translateY(-150px) rotate(360deg);}}
/* Slideshow */
#photo{
 width:min(320px,85vw);
 border-radius:22px;
 box-shadow:0 0 35px rgba(255,105,180,.5);
 margin-bottom:10px;
}
#quote{font-size:clamp(18px,4.5vw,26px);line-height:1.3;opacity:.9;max-width:90%;}
#lyric{font-size:clamp(16px,4vw,22px);color:#FFD700;margin-top:8px;opacity:1;}
.word{opacity:0;display:inline-block;margin-right:4px;transition:0.4s;transform:translateY(20px);}
.word.show{opacity:1;transform:translateY(0);}
#memories{
 display:none;position:absolute;inset:0;z-index:5;padding:20px;
 display:grid;grid-template-columns:repeat(auto-fit,minmax(90px,1fr));gap:10px;
}
#memories img{width:100%;border-radius:14px;animation:flash 1.2s ease forwards;}
/* Animations */
@keyframes flicker{0%,100%{opacity:1}50%{opacity:.6}}
@keyframes smoke{0%{opacity:1}100%{opacity:0;transform:translateY(-80px)}}
.zoom{animation:zoom 4.5s forwards}.slide{animation:slide 4.5s forwards}.rotate{animation:rotate 4.5s forwards}.flip{animation:flip 4.5s forwards}.fadeOut{animation:fadeOut 1s forwards}
@keyframes zoom{from{transform:scale(1.3)}to{transform:scale(1)}}@keyframes slide{from{transform:translateX(-120%)}to{transform:none}}
@keyframes rotate{from{transform:rotate(-10deg) scale(.8)}to{transform:none}}@keyframes flip{from{transform:rotateY(90deg)}to{transform:none}}
@keyframes fadeOut{to{opacity:0}}@keyframes flash{0%{opacity:0;transform:scale(.5)}50%{opacity:1}100%{opacity:0;transform:scale(1.1)}}
</style>
</head>
<body>

<div class="overlay"></div>

<!-- Cake Screen -->
<div class="screen" id="cakeScreen">
 <h2>Make a wish üéÇ</h2>
 <div id="cake">üéÇ<span id="flame">üïØÔ∏è</span></div>
 <div id="smoke">üí®</div>
 <div id="hint">Click anywhere to blow the candle</div>
 <button id="blowBtn">üéÇ Blow the Candle</button>
</div>

<!-- Slideshow -->
<div class="screen" id="main" style="display:none">
 <img id="photo">
 <div id="quote"></div>
 <div id="lyric"></div>
</div>

<!-- Flash Memories -->
<div id="memories"></div>

<audio id="music" src="song.mp3"></audio>

<script>
// Slides + Lyrics + word timings (seconds)
const slides=[
 {img:"pic1.jpg",text:"Happy Birthday Madhumitha üéÇ‚ù§Ô∏è",words:["En","iniya","madham..."],wordTimes:[0,0.5,1],anim:"zoom"},
 {img:"pic2.jpg",text:"Nee irukkum podhu ellam azhaga irukku ‚ú®",words:["Un","sirippu","en","manasa","thodudhu"],wordTimes:[0,0.4,0.8,1.2,1.6],anim:"slide"},
 {img:"pic3.jpg",text:"Indha Madhumitha Love Theme‚Ä¶ unakkaga üé∂",words:["Uyire","uyire","madhumitha"],wordTimes:[0,0.5,1],anim:"rotate"},
 {img:"pic4.jpg",text:"Un sirippu en manasa thodudhu üíñ",words:["Un","kadhal","enakku","thevai"],wordTimes:[0,0.5,1,1.5],anim:"flip"},
 {img:"pic5.jpg",text:"May your life always bloom üå∏",words:["Poove","poove","madhumitha"],wordTimes:[0,0.5,1],anim:"zoom"},
 {img:"pic6.jpg",text:"You make every moment special ‚ù§Ô∏è",words:["En","manadhil","un","vizhiyin","oligal"],wordTimes:[0,0.5,1,1.5,2],anim:"slide"},
 {img:"pic7.jpg",text:"Always stay this beautiful ‚ú®",words:["Endrum","azhaga","iru","madhumitha"],wordTimes:[0,0.5,1,1.5],anim:"rotate"}
];

const flame=document.getElementById("flame");
const smoke=document.getElementById("smoke");
const cakeScreen=document.getElementById("cakeScreen");
const main=document.getElementById("main");
const photo=document.getElementById("photo");
const quote=document.getElementById("quote");
const lyric=document.getElementById("lyric");
const music=document.getElementById("music");
const memories=document.getElementById("memories");
const blowBtn=document.getElementById("blowBtn");

let slideIndex=0;
let wordTimeouts=[];

// Trigger candle blow
function triggerBlow(){
 flame.style.display="none";
 smoke.style.opacity=1;
 createSparkles(15);
 setTimeout(()=>{cakeScreen.style.display="none"; startShow();},1500);
}

// Sparkles
function createSparkles(num){
 for(let i=0;i<num;i++){
  const s=document.createElement("div");
  s.className="sparkle";
  s.innerText=Math.random()<0.5?"‚ú®":"üå∏";
  s.style.left=(Math.random()*80+10)+"%";
  s.style.top="50%";
  s.style.fontSize=(12+Math.random()*16)+"px";
  s.style.animationDuration=(1+Math.random()*1.5)+"s";
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),2500);
 }
}

// Event listeners
cakeScreen.addEventListener("click", triggerBlow);
blowBtn.addEventListener("click", triggerBlow);

// Start slideshow
function startShow(){
 main.style.display="flex";
 music.play();
 showSlide();
}

// Show one slide with word-by-word lyric
function showSlide(){
 if(slideIndex>=slides.length){setTimeout(showMemories,1000); return;}
 const s = slides[slideIndex];
 photo.src=s.img;
 quote.innerText = s.text;
 lyric.innerHTML = "";
 photo.className = s.anim;

 // display words one by one
 s.words.forEach((word,i)=>{
   const span = document.createElement("span");
   span.className="word";
   span.innerText = word;
   lyric.appendChild(span);
   const t = setTimeout(()=>{span.classList.add("show");}, s.wordTimes[i]*1000);
   wordTimeouts.push(t);
 });

 setTimeout(()=>{photo.className="fadeOut"}, 4000);
 slideIndex++;
 setTimeout(showSlide,4500);
}

// Flash memories
function showMemories(){
 main.style.display="none";
 memories.style.display="grid";
 memories.innerHTML="";
 slides.forEach((s,i)=>{
  const im=document.createElement("img");
  im.src=s.img;
  im.style.animationDelay=(i*0.1)+"s";
  memories.appendChild(im);
 });
 setTimeout(showFinal,3000);
}

// Final birthday message
function showFinal(){
 document.body.innerHTML=`
  <div class="screen">
   <h1 style="font-size:clamp(28px,6vw,42px)">
    Happy Birthday Madhumitha ‚ù§Ô∏èüéÇ
   </h1>
   <p style="opacity:.8;margin-top:10px">
    You will always be special ‚ú®
   </p>
  </div>
 `;
}
</script>
</body>
</html>
