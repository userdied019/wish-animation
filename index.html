<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Madhumitha ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{height:100vh;background:url('bg.jpg') center/cover no-repeat;font-family:system-ui,Segoe UI,sans-serif;overflow:hidden;}
#photo{width:min(320px,85vw);border-radius:22px;box-shadow:0 0 35px rgba(255,105,180,.5);margin-bottom:10px;transition:all 0.4s ease;}
#quote{font-size:clamp(18px,4.5vw,26px);line-height:1.3;opacity:.9;max-width:90%;text-align:center;margin-bottom:6px;}
#lyric{font-size:clamp(16px,4vw,22px);color:#FFD700;margin-top:8px;opacity:1;text-align:center;}
.word{opacity:0;display:inline-block;margin-right:4px;transition:0.4s;transform:translateY(20px);filter:drop-shadow(0 0 5px gold);}
.word.show{opacity:1;transform:translateY(0);}

/* Sparkles */
.sparkle{position:absolute;font-size:18px;animation:sparkleMove 2s forwards;pointer-events:none;}
@keyframes sparkleMove{0%{opacity:1;transform:translateY(0px) rotate(0deg);}100%{opacity:0;transform:translateY(-150px) rotate(360deg);}}

#memories{display:none;position:absolute;inset:0;z-index:5;padding:20px;display:grid;grid-template-columns:repeat(auto-fit,minmax(90px,1fr));gap:10px;}
#memories img{width:100%;border-radius:14px;animation:flash 1.2s ease forwards;transition:transform 0.3s;}
#memories img:hover{transform:scale(1.1) rotate(0deg);}
@keyframes flash{0%{opacity:0;transform:scale(.5) rotate(0deg);}50%{opacity:1}100%{opacity:0;transform:scale(1.1) rotate(var(--rot));}}

/* Cinematic pan/zoom effects */
@keyframes zoomIn{from{transform:scale(1)}to{transform:scale(1.08)}}
@keyframes zoomOut{from{transform:scale(1.08)}to{transform:scale(1)}}
@keyframes panLeft{from{transform:translateX(0) scale(1)}to{transform:translateX(-8%) scale(1.05)}}
@keyframes panRight{from{transform:translateX(0) scale(1)}to{transform:translateX(8%) scale(1.05)}}
.zoomEffect{animation:zoomIn 4.5s forwards}
.zoomOutEffect{animation:zoomOut 4.5s forwards}
.panLeftEffect{animation:panLeft 4.5s forwards}
.panRightEffect{animation:panRight 4.5s forwards}

/* Fade out for slide */
.fadeOut{animation:fadeOut 1s forwards}
@keyframes fadeOut{to{opacity:0}}

/* Restart button */
#restartBtn{position:fixed;top:10px;right:10px;padding:10px 16px;font-size:16px;z-index:100;background:orange;color:white;border:none;border-radius:8px;cursor:pointer;box-shadow:0 0 10px rgba(255,165,0,0.7);}
#restartBtn:hover{transform:scale(1.05);}
</style>
</head>
<body>

<!-- Main Slideshow -->
<div id="main" style="display:flex;flex-direction:column;justify-content:center;align-items:center;height:100vh;">
 <img id="photo">
 <div id="quote"></div>
 <div id="lyric"></div>
</div>

<!-- Flash Memories -->
<div id="memories"></div>

<!-- Restart Button -->
<button id="restartBtn">üîÑ Restart Surprise</button>

<audio id="music" src="song.mp3"></audio>

<script>
// Slides + lyrics + timings
const slides=[
 {img:"pic1.jpg",text:"Happy Birthday Madhumitha üéÇ‚ù§Ô∏è", words:["En","iniya","madham..."], wordTimes:[0,0.5,1]},
 {img:"pic2.jpg",text:"Nee irukkum podhu ellam azhaga irukku ‚ú®", words:["Un","sirippu","en","manasa","thodudhu"], wordTimes:[0,0.4,0.8,1.2,1.6]},
 {img:"pic3.jpg",text:"Indha Madhumitha Love Theme‚Ä¶ unakkaga üé∂", words:["Uyire","uyire","madhumitha"], wordTimes:[0,0.5,1]},
 {img:"pic4.jpg",text:"Un sirippu en manasa thodudhu üíñ", words:["Un","kadhal","enakku","thevai"], wordTimes:[0,0.5,1,1.5]},
 {img:"pic5.jpg",text:"May your life always bloom üå∏", words:["Poove","poove","madhumitha"], wordTimes:[0,0.5,1]},
 {img:"pic6.jpg",text:"You make every moment special ‚ù§Ô∏è", words:["En","manadhil","un","vizhiyin","oligal"], wordTimes:[0,0.5,1,1.5,2]},
 {img:"pic7.jpg",text:"Always stay this beautiful ‚ú®", words:["Endrum","azhaga","iru","madhumitha"], wordTimes:[0,0.5,1,1.5]}
];

const main=document.getElementById("main");
const photo=document.getElementById("photo");
const quote=document.getElementById("quote");
const lyric=document.getElementById("lyric");
const memories=document.getElementById("memories");
const music=document.getElementById("music");
const restartBtn=document.getElementById("restartBtn");

let slideIndex=0;
let wordTimeouts=[];

// Sparkles
function createSparkles(num){
 for(let i=0;i<num;i++){
  const s=document.createElement("div");
  s.className="sparkle";
  s.innerText=Math.random()<0.5?"‚ú®":"üå∏";
  s.style.left=(Math.random()*80+10)+"%";
  s.style.top="50%";
  s.style.fontSize=(12+Math.random()*16)+"px";
  s.style.animationDuration=(1+Math.random()*1.5)+"s";
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),2500);
 }
}

// Show slide with cinematic effect
function showSlide(){
 if(slideIndex>=slides.length){setTimeout(showMemories,1000); return;}
 const s = slides[slideIndex];
 photo.src=s.img;
 quote.innerText=s.text;
 lyric.innerHTML="";

 // words animation
 s.words.forEach((w,i)=>{
   const span=document.createElement("span");
   span.className="word";
   span.innerText=w;
   lyric.appendChild(span);
   wordTimeouts.push(setTimeout(()=>{span.classList.add("show");}, s.wordTimes[i]*1000));
 });

 // assign random cinematic effect
 photo.className="";
 const effects=["zoomEffect","zoomOutEffect","panLeftEffect","panRightEffect"];
photo.classList.add(effects[Math.floor(Math.random()*effects.length)]);

 setTimeout(()=>{photo.className="fadeOut"},4000);
 slideIndex++;
 setTimeout(showSlide,4500);
}

// Flash memories
function showMemories(){
 main.style.display="none";
 memories.style.display="grid";
 memories.innerHTML="";
 slides.forEach((s,i)=>{
   const img=document.createElement("img");
   img.src=s.img;
   img.style.setProperty("--rot",(Math.random()*20-10)+"deg"); // random rotation
   img.style.animationDelay=(i*0.1)+"s";
   memories.appendChild(img);
 });
 setTimeout(showFinal,3000);
}

// Final message
function showFinal(){
 document.body.innerHTML=`
  <div style="display:flex;flex-direction:column;justify-content:center;align-items:center;height:100vh;color:white;text-align:center;">
   <h1 style="font-size:clamp(28px,6vw,42px)">Happy Birthday Madhumitha ‚ù§Ô∏èüéÇ</h1>
   <p style="opacity:.8;margin-top:10px">You will always be special ‚ú®</p>
  </div>
 `;
}

// Restart
restartBtn.addEventListener("click",()=>{
 wordTimeouts.forEach(t=>clearTimeout(t));
 wordTimeouts=[];
 slideIndex=0;
 memories.style.display="none";
 main.style.display="flex";
 music.currentTime=0;
 music.play().catch(()=>{});
 createSparkles(15);
 showSlide();
});

// Auto-start
window.addEventListener("load",()=>{
 createSparkles(20);
 main.style.display="flex";
 music.play().catch(()=>{});
 showSlide();
});
</script>
</body>
</html>
