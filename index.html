<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create Birthday Surprise üéÅ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  font-family:system-ui,Segoe UI,sans-serif;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  margin:0;
  padding:20px;
}
h1{text-align:center;color:#fff;margin-bottom:10px;}
p{text-align:center;color:#fff;margin-bottom:30px;}

.form{
  max-width:600px;
  margin:auto;
  background:#fff;
  border-radius:16px;
  padding:20px;
  box-shadow:0 10px 30px rgba(0,0,0,0.15);
}

.memory{
  margin-bottom:20px;
}

.memory label{
  font-weight:600;
  display:block;
  margin-bottom:6px;
}

.memory input[type="file"]{
  width:100%;
}

.memory textarea{
  width:100%;
  margin-top:8px;
  padding:10px;
  border-radius:10px;
  border:1px solid #ccc;
  resize:none;
  font-size:14px;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:#ff4d6d;
  color:white;
  font-size:18px;
  cursor:pointer;
  margin-top:10px;
}
button:hover{opacity:0.9}
</style>
</head>
<body>

<h1>üéÇ Create a Birthday Surprise</h1>
<p>Upload memories & write a message for each üíñ</p>

<div class="form">
  <form id="createForm">

    <!-- 7 Memories -->
    <div class="memory">
      <label>Memory 1</label>
      <input type="file" accept="image/*" required>
      <textarea placeholder="Message for this memory ‚ù§Ô∏è" required></textarea>
    </div>

    <div class="memory">
      <label>Memory 2</label>
      <input type="file" accept="image/*" required>
      <textarea placeholder="Message for this memory ‚ù§Ô∏è" required></textarea>
    </div>

    <div class="memory">
      <label>Memory 3</label>
      <input type="file" accept="image/*" required>
      <textarea placeholder="Message for this memory ‚ù§Ô∏è" required></textarea>
    </div>

    <div class="memory">
      <label>Memory 4</label>
      <input type="file" accept="image/*" required>
      <textarea placeholder="Message for this memory ‚ù§Ô∏è" required></textarea>
    </div>

    <div class="memory">
      <label>Memory 5</label>
      <input type="file" accept="image/*" required>
      <textarea placeholder="Message for this memory ‚ù§Ô∏è" required></textarea>
    </div>

    <div class="memory">
      <label>Memory 6</label>
      <input type="file" accept="image/*" required>
      <textarea placeholder="Message for this memory ‚ù§Ô∏è" required></textarea>
    </div>

    <div class="memory">
      <label>Memory 7</label>
      <input type="file" accept="image/*" required>
      <textarea placeholder="Message for this memory ‚ù§Ô∏è" required></textarea>
    </div>

    <button type="submit">‚ú® Create Surprise</button>
  </form>
</div>

<script>
document.getElementById("createForm").addEventListener("submit", e=>{
  e.preventDefault();

  const memories=[];
  document.querySelectorAll(".memory").forEach(mem=>{
    const file=mem.querySelector("input").files[0];
    const msg=mem.querySelector("textarea").value;

    const reader=new FileReader();
    reader.onload=()=>{
      memories.push({img:reader.result,message:msg});
      if(memories.length===7){
        sessionStorage.setItem("memories",JSON.stringify(memories));
        window.location.href="surprise.html";
      }
    };
    reader.readAsDataURL(file);
  });
});
</script>

</body>
</html>
